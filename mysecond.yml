name: code checks
on:
   push:
    branches: [master]
  pull_request:
    branches : [master]
      

jobs:
  build:
    runs-on: ubuntu latest
    steps:
      -uses: actions/checkout@v2
      -name: install python
        uses: action/setup-python@v2
        with :
          python-version: 3.9
      -name: install deps
        run: |
          python -m pip install --upgrade  

